{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="container">
    <div class="Row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Post Form</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-primary" type="submit" value="저장하기"/>
            </form>
        </div>
    </div>
</div>

<script>
    var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
    dom.value = navigator.userAgent;
</script>
