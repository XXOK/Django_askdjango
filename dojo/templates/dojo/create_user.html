{% load bootstrap3 %}

{% bootstrap_css %}

{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message.message }} {# 실제 메세지 내용 #}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form action="" method="post">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="등록하기"/>
</form>
