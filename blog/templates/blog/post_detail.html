{% extends 'blog/layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
        {{ post.content|linebreaks }}

        <h1>Comments</h1>
        {% for i in post.comment_set.all %}
            <ul>
                <li>
                    작성자: {{ i.author }}
                    <small>| 생성일: {{ i.created_at }}</small>
                    <p>{{ i.message }}
                </li>
            </ul>
        {% endfor %}
{% endblock %}
